<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue.js clases bindeables</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
      <div class="container"  id="app">
         <h1>{{Mensaje}}</h1>
         <h1>Invertido: {{Invertido}}</h1>
         <input type="text" class="form-control" v-model="Mensaje">
         <hr>
         <button class="btn btn-primary" @click="contador++">+</button>
         <button class="btn btn-danger" @click="contador--">-</button>
         <br> <br>
         <div class="progress">
            <div class="progress-bar progress-bar-striped" :class="color" role="progressbar" color="bg-success" :style="{'width': contador+'%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{contador}}</div>
          </div>
         
      </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="index.js"></script>
</body>
</html>
