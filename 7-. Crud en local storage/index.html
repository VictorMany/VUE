<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue.js clases bindeables</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
      <div class="container mt-5"  id="app">
         <h3>{{titulo}}</h3>
         <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
         <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

         <div class="mt-3" v-for="(t, i) of tareas">
            <div :class="['alert', t.estado ? 'alert-success':'alert-danger']" role="alert">
              <div class="d-flex justify-content-between">
                 <div>
                    {{i}} - {{t.nombre}} - {{t.estado}}
                 </div>
                 <div>
                   <button class="btn btn-success btn-sm" @click="state(i)">OK</button>
                   <button class="btn btn-danger btn-sm" @click="eliminar(i)">Eliminar</button>
                 </div>

              </div>
            </div>
         </div>
      </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="index.js"></script>
</body>
</html>
